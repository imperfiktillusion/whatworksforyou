// Function to populate table dynamically
function populateTable(){
  const tbody = document.querySelector('#terpTable tbody');
  tbody.innerHTML = '';
  data.forEach(item => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${item.product || 'N/A'}</td>
      <td class="num">${item.total || 'N/A'}</td>
      <td class="num">${item.alphaPinene || 'N/A'}</td>
      <td class="num">${item.betaPinene || 'N/A'}</td>
      <td class="num">${item.myrcene || 'N/A'}</td>
      <td class="num">${item.betaCaryophyllene || 'N/A'}</td>
      <td class="num">${item.limonene || 'N/A'}</td>
      <td class="num">${item.terpinolene || 'N/A'}</td>
      <td class="num">${item.alphaHumulene || 'N/A'}</td>
      <td class="num">${item.alphaBisabolol || 'N/A'}</td>
      <td class="num">${item.linalool || 'N/A'}</td>
      <td class="num">${item.ocimene || 'N/A'}</td>
      <td class="note">${item.notes || ''}</td>
    `;
    tbody.appendChild(tr);
  });
}

// Sorting functionality
(function(){
  const table = document.getElementById('terpTable');
  const ths = table.querySelectorAll('th');
  ths.forEach((th, idx) => {
    th.addEventListener('click', () => {
      const type = th.getAttribute('data-type') || 'text';
      sortTableByColumn(idx, type);
    });
  });

  function parseVal(v){
    if(!v) return NaN;
    v = v.toString().trim();
    if(v === 'N/A' || v === '') return NaN;
    const f = parseFloat(v.replace('%',''));
    return isNaN(f)?v.toLowerCase():f;
  }

  function sortTableByColumn(colIdx, type){
    const tbody = table.tBodies[0];
    const rows = Array.from(tbody.rows);
    const asc = table.getAttribute('data-sort-col') == colIdx && table.getAttribute('data-sort-dir') == 'asc' ? false : true;
    rows.sort((a,b)=>{
      const A = parseVal(a.cells[colIdx].textContent);
      const B = parseVal(b.cells[colIdx].textContent);
      if(typeof A === 'number' && typeof B === 'number'){
        if(isNaN(A) && isNaN(B)) return 0;
        if(isNaN(A)) return 1;
        if(isNaN(B)) return -1;
        return asc ? A - B : B - A;
      }
      if(A < B) return asc ? -1 : 1;
      if(A > B) return asc ? 1 : -1;
      return 0;
    });
    rows.forEach(r => tbody.appendChild(r));
    table.setAttribute('data-sort-col', colIdx);
    table.setAttribute('data-sort-dir', asc ? 'asc' : 'desc');
  }
})();

// Initial population
populateTable();
